<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./inicio.css">
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="../logo.png" alt="Logo">
    </header>
<section class="registration">
<section class="registration__container">
    <h2 tabindex="0" class="registration__container-text">Inicio de sesión</h2>
    <form class="registration__container-login">
       <div class="login">
            <input style="color: white; font-size: 15px;" type="text" id="correo" placeholder="Correo">
            <input style="color: white;" type="password" id="contraseña" placeholder="Contraseña">
            <button class="button"><a id="iniciar" href="../page/carrusel.html">Iniciar sesión</a></button>
        </div>
        <div class="back">
    <label for="">
        <input type="checkbox" id="box1">Recuérdame
    </label>
    <a href="">Olvidé mi contraseña</a>
    </div>
    </form>
    <section class="registration__container--social-media">
        <div tabindex="0" id="icon1"><img src="./google.png" alt="google">Iniciar sesión con Google</div>
        <div tabindex="0" id="icon2"><img src="./facebook.png" alt="facebook">Iniciar sesión con Facebook</div>
    </section>
    <p tabindex="0" class="registration__login">¿Aún no tienes una cuenta? <a href="../registro/registro.html"> Registrate</a></p>
</section>
</section>
<footer class="final">
    <a href="../error/error.html">Términos de uso</a>
    <a href="../error/error.html">Declaración de privacidad</a>
    <a href="../error/error.html">Centro de ayuda</a>
</footer>
</body>
</html>
